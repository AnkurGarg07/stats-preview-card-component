<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
<div class="main">
 <div class="content">
  <h1 class="main-h">
  Get<span> insights </span>that help your business grow.
  </h1>
  <p class="main-c">
    Discover the benefits of data analytics and make better decisions regarding revenue,customer experience and overall efficiency
  </p>
  <div class="numbers">
    <div class="data">
      <h1 class="digit">10k+</h1>
      <p class="text">COMPANIES</p>
    </div>
    <div class="data">
      <h1 class="digit">314</h1>
      <p class="text">TEMPLATES</p>
    </div>
    <div class="data">
      <h1 class="digit">12M+</h1>
      <p class="text">QUERIES</p>
    </div>
  </div>
 </div>
 <div class="image"><div class="color"></div></div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AnkurGarg07">Ankur Garg</a>.
</div>
</div>
  
</body>
</html>
